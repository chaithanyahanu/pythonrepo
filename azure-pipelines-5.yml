trigger:
- main

variables:
- group: pythongroup
- name: imageTag
  value: $(Build.BuildId)

pool:
  vmImage: ubuntu-latest

stages:
# -------------------------------
# Stage 1: Build Docker Image
# -------------------------------
- stage: Build
  displayName: Build Docker Image
  jobs:
  - job: BuildImage
    steps:
    - checkout: self
    - script: |
        IMAGE=$(ACR_LOGIN_SERVER)/$(IMAGE_NAME):$(imageTag)
        echo "📦 Building Docker image: $IMAGE"
        docker build -t $IMAGE .
      displayName: Build Docker Image

# -------------------------------
# Stage 2: Push Docker Image
# -------------------------------
- stage: Push
  displayName: Push Docker Image to ACR
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: PushImage
    environment: acr-approval   # manual approval environment
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Docker@2
            displayName: Login to ACR
            inputs:
              command: login
              containerRegistry: acr-pythoncode
          - script: |
              IMAGE=$(ACR_LOGIN_SERVER)/$(IMAGE_NAME):$(imageTag)
              echo "📤 Pushing Docker image: $IMAGE"
              docker push $IMAGE
            displayName: Push Docker Image

# -------------------------------
- stage: Notify
  displayName: Notify Microsoft Teams
  dependsOn:
  - Build
  - Push
  condition: always()
  variables:
    buildResult: $[ dependencies.Build.result ]   # <- runtime expression
    pushResult:  $[ dependencies.Push.result ]    # <- runtime expression
  jobs:
  - job: TeamsNotify
    steps:
    - checkout: none
    - bash: |
        echo "Build result: $(buildResult)"
        echo "Push result : $(pushResult)"

        if [ "$(buildResult)" != "Succeeded" ] || [ "$(pushResult)" != "Succeeded" ]; then
          STATUS="❌ Failed"
        else
          STATUS="✅ Success"
        fi

        IMAGE="$(ACR_LOGIN_SERVER)/$(IMAGE_NAME):$(imageTag)"

        payload="{
          \"text\": \"Azure DevOps Pipeline\\n• Pipeline: $(Build.DefinitionName)\\n• Branch: $(Build.SourceBranchName)\\n• Run ID: $(Build.BuildId)\\n• Image: ${IMAGE}\\n• Status: ${STATUS}\"
        }"

        echo "Sending Teams notification with status: $STATUS"
        curl -H "Content-Type: application/json" \
             -d "$payload" \
             $(TEAMS_WEBHOOK_URL)
      displayName: Send Teams Notification

